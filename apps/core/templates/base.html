{% load static i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
  {% block meta %} {% endblock %}
</head>

<body>
  <div class="content">
    <header>
      <div class="container">
        <a href="{% url 'home' %}">{% trans 'Home' %}</a>
        <a href="{% url 'blog-list' %}">{% trans 'Blogs' %}</a>

        {% if user.is_authenticated %}
        <a href="{% url 'account' %}">{% trans 'Account' %}</a>
        <a href="{% url 'logout' %}" onclick="logoutConfirm(event)">{% trans 'Logout' %}</a>
        {% else %}
        <a href="{% url 'login' %}">{% trans 'Login' %}</a>
        {% endif %}

      </div>
    </header>
    <main>
      <div class="container">
        {% block content %} {% endblock %}
      </div>
    </main>
  </div>
</body>
<script>
  const logoutConfirm = (event) => {
    if (!confirm("{% trans 'Are you sure you want to logout?' %}")) {
      event.preventDefault()
    }
  }
</script>

</html>
